/* your-custom.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.registration-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 1000px;
}

.registration-form {
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 400px;
}

.form-title {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 16px;
    color: #555;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-bottom: 10px;
}

button#register-btn {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

button#register-btn:hover {
    background-color: #2980b9;
}

.login-link {
    margin-top: 20px;
    font-size: 16px;
    color: #555;
}

.login-btn {
    color: #3498db;
    text-decoration: none;
}

.login-btn:hover {
    text-decoration: underline;
    color: #2980b9;
}

#namechange{
    text-align: left;
    color: black;
    font-size: 20px;
    font-family: inherit;
}

                <div class="form-group">

                <button id="register-btn" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="login.html" class="login-btn">Login</a></p>
        </div>
